
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Signup</title>
</head>
<body>
<section>
    <div class="form-box">
        <div class="form-value">
            <form action="{% url 'account_signup' %}" method="POST">
                {% csrf_token %}
                <h2>Register</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input name="email" type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input name="password1" type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input required type="checkbox">I agree to the terms & conditions</label>

                </div>
                <button type="submit">Register</button>
                <div class="register">
                    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
