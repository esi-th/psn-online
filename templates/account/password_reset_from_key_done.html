{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Password Reset Done</title>
</head>
<body>
<section>
    <div class="form-box">
        <div class="form-value">
            <div class="register">
                {% if messages %}
                    {% for message in messages %}
                        <div class="message-box">
                            <p><a href="#">{{ message }}</a></p>
                        </div>
                    {% endfor %}
                {% endif %}
                <p>Your Password Changed Successfully</p>
            </div>
            <br>
            <div>
                <br>
                <button type="button" href=""><a href="{% url 'account_login' %}">Login</a></button>
            </div>
            <div>
                <br>
                <button type="button" href=""><a href="{% url 'home' %}">Back To Home</a></button>
            </div>
        </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
