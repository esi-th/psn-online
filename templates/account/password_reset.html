{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Password Reset</title>
</head>
<body>
<section>
    <div class="form-box">
        <div class="form-value">
            <form action="{% url 'account_reset_password' %}" method="POST">
                {% csrf_token %}
                <h2>Password Reset</h2>
                <div class="register">
                    <p>Enter Your Email To Send Password Reset Link</p>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input name="email" type="email" required>
                    <label for="">Email</label>
                </div>
                <button type="submit">Send Email</button>
                <div class="register">
                    <p>Don't have a account <a href="{% url 'account_signup' %}">Register</a></p>
                </div>
                <div class="register">
                    <p>One Of Us? <a href="{% url 'account_login' %}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
